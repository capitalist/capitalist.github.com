<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>{{ page.title }}</title>
  <meta name="generator" content="Jekyll" />
  <link href="/css/screen.css" rel="stylesheet" type="text/css" />
  <link href="http://feeds2.feedburner.com/JoeMartinez" rel="alternate" title="Joe Martinez / capitalist" type="application/atom+xml" />
  
  <!--[if IE]>
  <link href="/stylesheets/ie.css" rel="stylesheet" type="text/css" />
  <![endif]-->

  <link href="/css/main.css" rel="stylesheet" type="text/css" />  
  <link href="/css/syntax.css" rel="stylesheet" type="text/css" />  
</head>
<body>
  <div class="container">
    <div id='header'>
      <div class='column span-24'>
        <h1><a href="/">Joe Martinez</a></h1>
      </div>
    </div>
    <div>
      <div id="content" class='column span-18'>
          <div class="entry">
            <div class="entrytitle">
              <h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
              <h3>{{ page.date | date_to_string }}</h3>
            </div>
            <div class="entrybody">
              {{ content }}
            </div>
            <div class="entrymeta">
            </div>
          </div>
          <div class="comments">
            <script>
            var idcomments_acct = '62cbbc1b587d4f49c547ec8d9b8924c6';
            var idcomments_post_id;
            var idcomments_post_url;
            </script>
            <span id="IDCommentsPostTitle" style="display:none"></span>
            <script type='text/javascript' src='http://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>
          </div>
      </div>
      <div id='sidebar' class='column last span-6'>
        {% include sidebar.html %}
      </div>
    </div>
    <div id='footer'>
      <div class='column span-24'>
        <p>Powered by <a href="http://http://github.com/mojombo/jekyll//">Jekyll</a></p>
      </div>
    </div>
  </div>
  {% include google_analytics.html %}
</body>
</html>
